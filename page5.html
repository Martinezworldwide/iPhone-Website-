<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martinez Worldwide Websites - Page 5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .iframe-wrapper {
            border: 2px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            overflow: hidden;
        }
        .iframe-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        .iframe-container {
            position: relative;
            padding-top: 56.25%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-button:hover {
            background-color: #555;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Martinez Worldwide Websites - Page 5</h1>

    <div class="container">
        <!-- Add iframes for the fifth page here -->
    
        <div class="iframe-wrapper">
            <div class="iframe-title">Sports TV</div>
            <div class="iframe-container">
                <iframe src="https://engineeredsystems.wixsite.com/sportstv" title="Sports TV"></iframe>
            </div>
        </div>
        <!-- Add more iframes as needed for the fifth page -->
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <button class="nav-button"><a href="index.html">Back to Main Page</a></button>
        <button class="nav-button"><a href="page2.html">Back to Page 2</a></button>
        <button class="nav-button"><a href="page3.html">Back to Page 3</a></button>
        <button class="nav-button"><a href="page4.html">Back to Page 4</a></button>
    </div>

</body>
</html>
