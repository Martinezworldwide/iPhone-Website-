<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 360px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Embed Tool</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
    <button onclick="embedVideo()">Embed Video</button>

    <div id="videoContainer"></div>
</div>

<script>
    function embedVideo() {
        const videoUrl = document.getElementById('videoUrl').value;
        const videoContainer = document.getElementById('videoContainer');

        // Extract video ID from the URL
        const videoIdMatch = videoUrl.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([^&]+)/) ||
                             videoUrl.match(/(?:https?:\/\/)?(?:www\.)?youtu\.be\/([^&]+)/);

        if (videoIdMatch && videoIdMatch[1]) {
            const videoId = videoIdMatch[1];

            // Create an iframe to embed the video
            videoContainer.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}" 
                        frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
                        encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>`;
        } else {
            alert('Invalid YouTube URL. Please try again.');
        }
    }
</script>

</body>
</html>
