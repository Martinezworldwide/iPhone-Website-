<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Currency Converter</h2>
<input type="number" id="amount" placeholder="Amount">
<select id="currencyFrom">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
</select>
<select id="currencyTo">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
</select>
<button onclick="convertCurrency()">Convert</button>
<p id="conversionResult"></p>

<script>
    async function convertCurrency() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('currencyFrom').value;
        const toCurrency = document.getElementById('currencyTo').value;

        const response = await fetch(`https://v6.exchangerate-api.com/v6/YOUR_API_KEY/latest/${fromCurrency}`);
        const data = await response.json();

        const rate = data.conversion_rates[toCurrency];
        const convertedAmount = amount * rate;

        document.getElementById('conversionResult').innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
    }
</script>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website built from my iPhone!</p>
</body>
</html>
