<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px 0;
        }
        .editor {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin-bottom: 20px;
        }
        textarea {
            width: 33%;
            height: 100%;
            padding: 10px;
            margin: 0;
            resize: none;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 14px;
        }
        textarea:focus {
            outline: 2px solid #4285f4;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .buttons {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4285f4;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h1>Online Code Editor</h1>

    <div class="editor">
        <!-- HTML Editor -->
        <textarea id="htmlCode" placeholder="Write HTML code here...">
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
</body>
</html>
        </textarea>

        <!-- CSS Editor -->
        <textarea id="cssCode" placeholder="Write CSS code here...">
body {
    background-color: #f4f4f4;
    color: #333;
    font-family: Arial, sans-serif;
}
        </textarea>

        <!-- JavaScript Editor -->
        <textarea id="jsCode" placeholder="Write JavaScript code here...">
console.log('Hello from JavaScript!');
        </textarea>
    </div>

    <div class="buttons">
        <button onclick="runCode()">Run Code</button>
        <button onclick="clearEditors()">Clear All</button>
    </div>

    <!-- Output Section -->
    <iframe id="output"></iframe>

    <script>
        // Function to run the code
        function runCode() {
            const htmlCode = document.getElementById("htmlCode").value;
            const cssCode = document.getElementById("cssCode").value;
            const jsCode = document.getElementById("jsCode").value;

            const output = document.getElementById("output");
            output.contentDocument.body.innerHTML = htmlCode;
            const css = output.contentDocument.createElement('style');
            css.textContent = cssCode;
            output.contentDocument.head.appendChild(css);

            const script = output.contentDocument.createElement('script');
            script.textContent = jsCode;
            output.contentDocument.body.appendChild(script);
        }

        // Function to clear all editors
        function clearEditors() {
            document.getElementById("htmlCode").value = '';
            document.getElementById("cssCode").value = '';
            document.getElementById("jsCode").value = '';
            document.getElementById("output").contentDocument.body.innerHTML = '';
        }
    </script>

</body>
</html>
